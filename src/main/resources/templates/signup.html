<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Create New Account</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>


<div class="container">
    <form class="form-signin" method="post" th:action="@{/register}" th:object="${user}">
        <h2 class="form-signin-heading">My custom Sign Up page</h2>
        <p>
            <label for="username" class="sr-only">Full Name</label>
            <input type="text" id="fullName" th:field="*{fullName}" class="form-control" placeholder="Full Name" required autofocus>
        </p>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="Username" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Password" required>
        </p>
        <p>
            <label for="password" class="title ">Select Role</label>
            <select  multiple  class="form-control">
                <option th:each="type : ${roles}"
                        th:value="${type.roleId}"
                        th:text="${type.authority}"></option>
            </select>
        </p>

        <input name="_csrf" type="hidden" value="089be69a-8610-40a3-a61f-b95c0609346f" />
        <button class="btn btn-lg btn-info btn-block" type="submit">Sign Up</button>
    </form>
    <a class="btn btn-lg btn-info btn-block" th:href="@{/login}" >Login Using Existing username</a>
</div>


</body>
</html>
